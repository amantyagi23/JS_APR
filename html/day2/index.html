<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background-color: black;
      }
      div {
        background-color: green;
        height: 50vh;
        width: 100%;
        border: 10px solid white;
        clear: both;
      }

      .div2 {
        height: 50vh;
        width: 40%;
        float: left;
      }
      .div3 {
        float: right;
        height: 50vh;
        width: 40%;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
    <div>4</div>
  </body>
</html>
