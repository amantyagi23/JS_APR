<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tak toa</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toa</h1>
      <div class="playerInformation">
        <div class="player1">
          <h2>Player 1</h2>
          <strong>Score : 0</strong>
        </div>
        <div class="line"></div>
        <div class="player2">
          <h2>Player 2</h2>
          <strong>Score : 0</strong>
        </div>
      </div>
      <div class="board">
        <div class="box" value="1"></div>
        <div class="box" value="2"></div>
        <div class="box" value="3"></div>
        <div class="box" value="4"></div>
        <div class="box" value="5"></div>
        <div class="box" value="6"></div>
        <div class="box" value="7"></div>
        <div class="box" value="8"></div>
        <div class="box" value="9"></div>
      </div>
    </div>

    <script>
      window.addEventListener("DOMContentLoaded", bindevent);
      let value = "O";
      function bindevent() {
        document
          .querySelectorAll(".box")
          .forEach((box) => box.addEventListener("click", showValue));
      }

      function showValue() {
        console.log("hello", this.getAttribute("value"));
        this.innerText = value;
        if (value == "O") {
          value = "X";
        } else {
          value = "O";
        }
      }
    </script>
  </body>
</html>
